<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  
  <style>
    .solution {
      display: none
    }
  </style>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>EX: 1,2,3,4</p>
  <p>not 1234 or 1,2,3,4,</p>
  <div class="form">
    <input type="text" id="inputX" placeholder="X Numbers">
    <input type="text" id="inputY" placeholder="Y Numbers">
    <button id="btn">Ok</button>
    <p class="solution">Answer in console</p>
  </div>
  <div class="output">
    <p id="sumXY-array"></p>
    <p id="sumXY"></p>
    <p id="sumXxsumY"></p>
    <p id="sumXxsumY/n"></p>
    
    
    <p id="x**2"></p>
    <p id="x**2/n"></p>
    <p id="x**2x(x**2/n)"></p>
    <p id="SQRTx**2x(x**2/n)"></p>
    
    
    <p id="y**2"></p>
    <p id="y**2/n"></p>
    <p id="y**2x(y**2/n)"></p>
    <p id="SQRTy**2x(y**2/n)"></p>
  </div>

  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
